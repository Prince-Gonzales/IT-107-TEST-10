<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Note App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <!-- Login Page -->
    <div id="loginPage" class="page active">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Student Notes</h1>
                    <p>Sign in to access your notes</p>
                </div>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginStudentId">Student ID</label>
                        <input type="text" id="loginStudentId" required placeholder="Enter your student ID">
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    
                    <div class="auth-switch">
                        <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
                    </div>
                </form>
                
                <div id="loginError" class="error-message hidden"></div>
            </div>
        </div>
    </div>

    <!-- Register Page -->
    <div id="registerPage" class="page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Create Account</h1>
                    <p>Register to start taking notes</p>
                </div>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerStudentId">Student ID</label>
                        <input type="text" id="registerStudentId" required placeholder="Enter your student ID">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="First name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="Last name">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required placeholder="Create a password">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Account</button>
                    
                    <div class="auth-switch">
                        <p>Already have an account? <a href="#" onclick="showLogin()">Sign in here</a></p>
                    </div>
                </form>
                
                <div id="registerError" class="error-message hidden"></div>
            </div>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboardPage" class="page">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="header-left">
                    <h1>My Notes</h1>
                    <span id="userInfo" class="user-info"></span>
                </div>
                <div class="header-right">
                    <button id="logoutBtn" class="btn btn-secondary">
                        <span class="material-icons">logout</span>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- New Note Section -->
            <div class="new-note-section">
                <div class="new-note-card">
                    <input type="text" id="quickNoteTitle" placeholder="Title" class="quick-note-title">
                    <textarea id="quickNoteDescription" placeholder="Take a note..." class="quick-note-description"></textarea>
                    <div class="new-note-actions">
                        <button type="button" class="btn btn-primary" id="quickSaveBtn" onclick="saveQuickNote()">Save</button>
                    </div>
                </div>
            </div>

            <!-- Notes Grid -->
            <div class="notes-container">
                <div id="pinnedNotesSection" class="notes-section hidden">
                    <h3 class="section-title">Pinned</h3>
                    <div id="pinnedNotes" class="notes-grid"></div>
                </div>
                
                <div id="regularNotesSection" class="notes-section">
                    <h3 class="section-title others-title hidden">Others</h3>
                    <div id="regularNotes" class="notes-grid"></div>
                </div>
                
                <div id="emptyState" class="empty-state">
                    <span class="material-icons">lightbulb_outline</span>
                    <p>Notes you add appear here</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Note Modal -->
    <div id="noteModal" class="modal hidden">
        <div class="modal-overlay" onclick="closeNoteModal()"></div>
        <div class="modal-content note-modal">
            <div class="note-form">
                <input type="text" id="noteTitle" placeholder="Title" class="note-title-input">
                <textarea id="noteContent" placeholder="Take a note..." class="note-content-input"></textarea>
                
                <div class="note-actions">
                    <div class="note-actions-left">
                        <button type="button" class="icon-btn" onclick="toggleNotePin()" id="pinBtn">
                            <span class="material-icons">push_pin</span>
                        </button>
                        
                        <div class="color-picker">
                            <button type="button" class="icon-btn" onclick="toggleColorPicker()">
                                <span class="material-icons">palette</span>
                            </button>
                            <div id="colorPalette" class="color-palette hidden">
                                <div class="color-option" data-color="#FFFFFF" style="background-color: #FFFFFF;"></div>
                                <div class="color-option" data-color="#FFEB3B" style="background-color: #FFEB3B;"></div>
                                <div class="color-option" data-color="#FF9800" style="background-color: #FF9800;"></div>
                                <div class="color-option" data-color="#4CAF50" style="background-color: #4CAF50;"></div>
                                <div class="color-option" data-color="#2196F3" style="background-color: #2196F3;"></div>
                                <div class="color-option" data-color="#9C27B0" style="background-color: #9C27B0;"></div>
                                <div class="color-option" data-color="#F44336" style="background-color: #F44336;"></div>
                                <div class="color-option" data-color="#607D8B" style="background-color: #607D8B;"></div>
                            </div>
                        </div>
                        
                        <button type="button" class="icon-btn" onclick="deleteNote()" id="deleteBtn">
                            <span class="material-icons">delete</span>
                        </button>
                    </div>
                    
                    <div class="note-actions-right">
                        <button type="button" class="btn btn-secondary" onclick="closeNoteModal()">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveNote()" id="saveBtn">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="message-container"></div>

    <script src="script.js"></script>
</body>
</html>
